<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인증</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="mail_container">
      <a href="http://localhost:3000/"> Being JAZZER </a>
      <div>
        <b>안녕하세요 !</b>
        <p>
          Being JAZZER{{loginState}}을 하시려면 하단의 {{loginState}}버튼을
          클릭해주세요. 만약 실수로 요청하셨거나, 본인이 요청하신게 아니라면 이
          메일은 무시해주세요.
        </p>
      </div>
      <a
        href="http://localhost:3000/{% if loginState == '회원가입' %}register{% else %}email-login{% endif %}?code={{encryptedCode}}"
        >계속하기</a
      >
    </div>
  </body>
</html>
