<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인증</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      style="
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <div
        style="
          background-color: #ffffff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          text-align: center;
          max-width: 400px;
          width: 100%;
        "
      >
        <a
          href="{{BASE_URL}}"
          style="
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #000000;
            font-size: 28px;
            font-weight: bold;
          "
        >
          Being JAZZER
        </a>
        <div
          style="
            background-color: #f1f3f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
          "
        >
          <b style="color: #212529; font-size: 18px">안녕하세요 !</b>
          <p style="font-size: 14px; line-height: 1.5; color: #495057; margin: 10px 0 0">
            Being JAZZER {{loginState}}을(를) 계속하시려면 하단의 {{loginState}} 버튼을
            클릭해주세요!
          </p>
        </div>
        <a
          href="{{BASE_URL}}/{% if loginState == '회원가입' %}register{% else %}email-login{% endif %}?code={{encryptedCode}}"
          style="
            display: inline-block;
            padding: 15px 30px;
            background-color: #6f6f6f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
          "
        >
          계속하기
        </a>
        <!-- <p style="margin-top: 30px; font-size: 12px; color: #868e96">
          위 버튼을 클릭하시거나, 다음 링크를 여세요:
          <br />
          <a
            href="{{BASE_URL}}/{% if loginState == '회원가입' %}register{% else %}email-login{% endif %}?code={{encryptedCode}}"
            style="color: #7e57c2"
          >
            {{BASE_URL}}/{% if loginState == '회원가입' %}register{% else %}email-login{% endif
            %}?code={{encryptedCode}}
          </a>
          <br />
          이 링크는 24시간 동안 유효합니다.
        </p> -->
      </div>
    </div>
  </body>
</html>
